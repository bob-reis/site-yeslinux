- title: Computadores Pessoais
  slug: personal-computers
  description: Protegendo o sistema operacional, dados e atividades do seu computador
  icon: computer
  intro: >
    Embora Windows e OS X sejam fáceis de usar e convenientes, ambos estão longe de serem seguros.
    Seu sistema operacional fornece a interface entre o hardware e seus aplicativos, então se for
    comprometido, pode ter efeitos prejudiciais.
  checklist:
  - point: Mantenha seu Sistema Atualizado
    priority: Essential
    details: >-
      As atualizações do sistema contêm correções/patches para problemas de segurança, melhoram o desempenho e às vezes adicionam novos
      recursos. Instale novas atualizações quando solicitado.

  - point: Criptografe Seu Dispositivo
    priority: Essential
    details: >-
      Use BitLocker para Windows, FileVault para MacOS ou LUKS para Linux para habilitar a criptografia de disco completo. Isso
      previne acesso não autorizado se seu computador for perdido ou roubado.

  - point: Faça Backup de Dados Importantes
    priority: Essential
    details: >-
      Manter backups criptografados previne perdas devido a ransomware, roubo ou danos. Considere usar
      [Cryptomator](https://awesome-privacy.xyz/security-tools/mobile-apps/cryptomator)
      para arquivos na nuvem ou [VeraCrypt](https://awesome-privacy.xyz/essentials/file-encryption/veracrypt) para drives USB.

  - point: Ative Bloqueio de Tela quando Inativo
    priority: Essential
    details: >-
      Bloqueie seu computador quando estiver ausente e configure para solicitar senha ao retomar da tela de bloqueio 
      ou do modo de suspensão para prevenir acesso não autorizado.

  - point: Desative Cortana ou Siri
    priority: Essential
    details: >-
      Assistentes controlados por voz podem ter implicações de privacidade devido aos dados enviados para processamento. Desative
      ou limite suas capacidades de escuta.

  - point: Revise Seus Aplicativos Instalados
    priority: Essential
    details: >-
      Mantenha os aplicativos instalados ao mínimo para reduzir a exposição a vulnerabilidades e limpe
      regularmente os caches dos aplicativos.

  - point: Gerencie Permissões
    priority: Essential
    details: >-
      Controle quais aplicativos têm acesso à sua localização, câmera, microfone, contatos e outras informações
      sensíveis.

  - point: Não Permita o Envio de Dados de Uso para a Nuvem
    priority: Essential
    details: >-
      Limite a quantidade de informações de uso ou feedback enviados para a nuvem para proteger sua privacidade.

  - point: Evite Desbloqueio Rápido
    priority: Essential
    details: >-
      Use uma senha forte em vez de biometria ou PINs curtos para desbloquear seu computador e aumentar
      a segurança.

  - point: Desligue o Computador, em Vez de Usar Modo de Espera
    priority: Essential
    details: >-
      Desligue seu dispositivo quando não estiver em uso, especialmente se o disco estiver criptografado, para manter os dados seguros.

  - point: Não Vincule seu PC à Sua Conta Microsoft ou Apple
    priority: Optional
    details: >-
      Use apenas uma conta local para evitar sincronização e exposição de dados. Evite usar serviços de
      sincronização que comprometam a privacidade.

  - point: Verifique Quais Serviços de Compartilhamento Estão Habilitados
    priority: Optional
    details: >-
      Desative recursos de compartilhamento de rede que você não está usando para fechar portas de entrada para ameaças comuns.

  - point: Não Use Conta Root/Admin para Tarefas Não Administrativas
    priority: Optional
    details: >-
      Use uma conta de usuário sem privilégios para tarefas diárias e eleve permissões apenas para mudanças
      administrativas para mitigar vulnerabilidades.

  - point: Bloqueie Webcam e Microfone
    priority: Optional
    details: >-
      Cubra sua webcam quando não estiver em uso e considere bloquear gravações de áudio não autorizadas para proteger sua privacidade.

  - point: Use um Filtro de Privacidade
    priority: Optional
    details: >-
      Use um filtro de privacidade de tela em espaços públicos para prevenir visualização por terceiros e proteger informações sensíveis.
      
  - point: Proteja Fisicamente o Dispositivo
    priority: Optional
    details: >-
      Use um Kensington Lock para proteger seu laptop em espaços públicos e considere travas de porta para
      prevenir acesso físico não autorizado.

  - point: Não Carregue Dispositivos a Partir do seu PC
    priority: Optional
    details: >-
      Use um power bank ou carregador de parede AC em vez do seu PC para evitar riscos de segurança
      associados às conexões USB.

  - point: Aleatorize seu Endereço de Hardware no Wi-Fi
    priority: Optional
    details: >-
      Modifique ou aleatorize seu endereço MAC para se proteger contra rastreamento em diferentes redes Wi-Fi.

  - point: Use um Firewall
    priority: Optional
    details: >-
      Instale um aplicativo de firewall para monitorar e bloquear acessos à internet não autorizados por aplicativos específicos, protegendo contra ataques de acesso remoto e violações de privacidade.
      
  - point: Proteja-se Contra Keyloggers de Software
    priority: Optional
    details: >-
      Use ferramentas de criptografia de digitação para se proteger contra keyloggers de software que registram suas teclas digitadas.

  - point: Verifique a Conexão do Teclado
    priority: Optional
    details: >-
      Seja vigilante quanto a keyloggers de hardware ao usar computadores públicos ou desconhecidos,
      verificando as conexões do teclado.

  - point: Previna Ataques de Injeção de Teclado
    priority: Optional
    details: >-
      Bloqueie seu PC quando estiver ausente e considere usar USBGuard ou ferramentas similares para
      proteger contra ataques de injeção de teclas.

  - point: Não Use Antivírus Comercial "Grátis"
    priority: Optional
    details: >-
      Confie em ferramentas de segurança integradas e evite aplicativos antivírus gratuitos devido ao
      seu potencial para invasão de privacidade e coleta de dados.

  - point: Verifique Periodicamente Rootkits
    priority: Advanced
    details: >-
      Verifique regularmente rootkits para detectar e mitigar ameaças de controle total do sistema usando
      ferramentas como [chkrootkit](https://awesome-privacy.xyz/operating-systems/linux-defenses/chkrootkit).

  - point: Senha de Boot da BIOS
    priority: Advanced
    details: >-
      Habilite uma senha de BIOS ou UEFI para adicionar uma camada adicional de segurança durante a inicialização, mas esteja ciente de
      suas limitações.

  - point: Use um Sistema Operacional Focado em Segurança
    priority: Advanced
    details: >-
      Considere migrar para Linux ou uma distribuição focada em segurança como o QubeOS ou [Tails](https://awesome-privacy.xyz/operating-systems/desktop-operating-systems/tails) para melhorar privacidade e segurança.
      
  - point: Faça Uso de Máquinas Virtuais
    priority: Advanced
    details: >-
      Use máquinas virtuais para atividades arriscadas ou testar software suspeito para isolar ameaças
      potenciais do seu sistema principal.

  - point: Compartimentalize
    priority: Advanced
    details: >-
      Isole diferentes programas e fontes de dados uns dos outros o máximo possível para limitar a
      extensão de possíveis violações.

  - point: Desative Recursos Indesejados (Windows)
    priority: Advanced
    details: >-
      Desative "recursos" e serviços desnecessários do Windows que executam em segundo plano para reduzir
      a coleta de dados e uso de recursos.

  - point: Inicialização Segura
    priority: Advanced
    details: >-
      Certifique-se de que o Secure Boot esteja habilitado para impedir que malware substitua seu carregador de inicialização e outros componentes críticos
      de software.

  - point: Acesso SSH Seguro
    priority: Advanced
    details: >-
      Tome medidas para proteger o acesso SSH de ataques alterando a porta padrão, usando chaves SSH
      e configurando firewalls.

  - point: Feche Portas Abertas Não Utilizadas
    priority: Advanced
    details: >-
      Desligue serviços que escutam em portas externas que não são necessários para proteger contra
      exploits remotos e melhorar a segurança.

  - point: Implemente Controle de Acesso Obrigatório
    priority: Advanced
    details: >-
      Restrinja o acesso privilegiado para limitar os danos que podem ser causados caso um sistema seja comprometido.

  - point: Use Tokens de Canário
    priority: Advanced
    details: >-
      Implante tokens de canário para detectar acessos não autorizados aos seus arquivos ou e-mails rapidamente e coletar informações sobre o intruso.
