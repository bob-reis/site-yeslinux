- title: Finanças Pessoais
  slug: personal-finance
  description: Protegendo seus fundos, contas financeiras e transações
  icon: finance
  intro: >-
    Fraude de cartão de crédito é a forma mais comum de roubo de identidade (com [133.015 relatórios
    apenas nos EUA em 2017](https://www.experian.com/blogs/ask-experian/identity-theft-statistics/)),
    e uma perda total de $905 milhões, que foi um aumento de 26% do ano anterior.
    A quantia mediana perdida por pessoa foi de $429 em 2017.
    É mais importante do que nunca tomar medidas básicas para se proteger de se tornar vítima.

    Nota sobre cartões de crédito: Cartões de crédito possuem métodos tecnológicos para
    detectar e interromper algumas transações fraudulentas. Grandes processadores de pagamento implementam
    isso, minerando enormes quantidades de dados de seus portadores de cartão, para conhecer
    muito sobre os hábitos de gastos de cada pessoa. Esses dados são usados para identificar
    fraude, mas também são vendidos para outros corretores de dados. Cartões de crédito são, portanto, bons
    para segurança, mas terríveis para privacidade de dados.
  checklist:
  - point: Cadastre-se para Alertas de Fraude e Monitoramento de Crédito
    priority: Essential
    details: >-
      Ative alertas de fraude e monitoramento de crédito através do Experian, TransUnion ou Equifax para ser alertado sobre atividades suspeitas.

  - point: Aplique um Congelamento de Crédito
    priority: Essential
    details: >-
      Previna consultas de crédito não autorizadas congelando seu crédito através do Experian, TransUnion e Equifax.

  - point: Use Cartões Virtuais
    priority: Optional
    details: >-
      Utilize números de cartões virtuais para transações online para proteger seus detalhes bancários reais. Serviços como [Privacy.com](https://awesome-privacy.xyz/finance/virtual-credit-cards/privacy.com) e [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) oferecem tais recursos.

  - point: Use Dinheiro em Espécie para Transações Locais
    priority: Optional
    details: >-
      Pay with [Cash](https://awesome-privacy.xyz/finance/other-payment-methods/cash) for local and everyday purchases to avoid financial profiling by institutions.

  - point: Use Criptomoedas para Transações Online
    priority: Optional
    details: >-
      Opt for privacy-focused cryptocurrencies like
      [Monero](https://awesome-privacy.xyz/finance/cryptocurrencies/monero) for
      online transactions to maintain anonymity. Use cryptocurrencies wisely to ensure privacy.

  - point: Armazene Criptomoedas com Segurança
    priority: Advanced
    details: >-
      Armazene criptomoedas com segurança usando geração de carteira offline, carteiras de hardware
      como [Trezor](https://awesome-privacy.xyz/finance/crypto-wallets/trezor) ou
      [ColdCard](https://awesome-privacy.xyz/finance/crypto-wallets/coldcard), ou
      considere soluções de armazenamento de longo prazo como
      [CryptoSteel](https://awesome-privacy.xyz/finance/crypto-wallets/cryptosteel).

  - point: Compre Criptomoedas Anonimamente
    priority: Advanced
    details: >-
      Compre criptomoedas sem vincular à sua identidade através de serviços
      como [LocalBitcoins](https://awesome-privacy.xyz/finance/crypto-exchanges/localbitcoins),
      [Bisq](https://awesome-privacy.xyz/finance/crypto-exchanges/bisq), ou caixas eletrônicos Bitcoin.

  - point: Misture/ Embaralhe Moedas
    priority: Advanced
    details: >-
      Use um misturador de bitcoin ou CoinJoin antes de converter Bitcoin para moeda para obscurecer rastros de transação.

  - point: Use Detalhes de Pseudônimo para Compras Online
    priority: Advanced
    details: >-
      Para compras online, considere usar detalhes de pseudônimo, endereços de e-mail de encaminhamento, números VOIP e métodos de entrega seguros para proteger sua identidade.

  - point: Use um endereço de entrega alternativo
    priority: Advanced
    details: >-
      Opte por entregas em endereços não pessoais, como caixas postais, endereços de encaminhamento ou locais de retirada locais para evitar vincular compras diretamente a você.
