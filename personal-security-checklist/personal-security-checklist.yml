- title: Autenticação
  slug: authentication
  description: Protegendo as credenciais de login das suas contas online
  icon: password
  color: yellow
  intro: >-
    A maioria das violações de dados relatadas é causada pelo uso de senhas fracas, padrão ou roubadas
    (de acordo com [este relatório da Verizon](http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)).
    Use senhas longas, fortes e únicas; gerencie-as em um gerenciador de senhas seguro; habilite
    a autenticação em dois fatores; acompanhe vazamentos; e tenha cuidado ao fazer login nas suas contas.
  checklist:
  - point: Use uma Senha Forte
    priority: Essential
    details: >-
      Se sua senha for muito curta ou contiver palavras de dicionário, lugares ou nomes, ela pode ser facilmente
      quebrada por força bruta ou adivinhada por alguém. A forma mais simples de ter uma senha forte é torná-la
      longa (12+ caracteres) — considere usar uma “frase‑secreta” composta por várias palavras. Alternativamente,
      use um gerador para criar uma senha aleatória, longa e forte. Experimente o
      [How Secure Is My Password? do Security.org](https://security.org/how-secure-is-my-password/) para ter uma ideia de quão rápido senhas comuns
      podem ser quebradas. Leia mais sobre como criar senhas fortes em:
      [securityinabox.org](https://securityinabox.org/en/passwords/passwords-and-2fa/).

  - point: Não Reutilize Senhas
    priority: Essential
    details: >-
      Se você reutilizar uma senha e algum site em que tenha conta sofrer um vazamento, um criminoso poderá ganhar
      acesso não autorizado às suas outras contas. Isso costuma ocorrer via tentativas automatizadas em larga escala,
      conhecidas como Credential Stuffing. Infelizmente é muito comum, mas a proteção é simples — use uma senha
      diferente para cada uma das suas contas online.

  - point: Use um Gerenciador de Senhas Seguro
    priority: Essential
    details: >-
      Para a maioria das pessoas, é praticamente impossível lembrar centenas de senhas fortes e únicas.
      Um gerenciador de senhas gera, armazena e preenche automaticamente suas credenciais de login.
      Todas as suas senhas ficam criptografadas sob uma senha mestra (que você deve lembrar, e ela deve ser
      bem forte). A maioria dos gerenciadores possui extensões de navegador e apps móveis, para preencher
      senhas em qualquer dispositivo. Uma boa opção geral é o
      [Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden); veja também
      [Gerenciadores de Senhas Recomendados](https://awesome-privacy.xyz/essentials/password-managers).

  - point: Evite Compartilhar Senhas
    priority: Essential
    details: >-
      Embora possa haver situações em que você precise compartilhar o acesso a uma conta com outra pessoa,
      geralmente evite fazê‑lo, pois isso facilita a exposição da conta. Se realmente for necessário — por exemplo,
      em um time com conta compartilhada — use os recursos de compartilhamento do próprio gerenciador de senhas.

  - point: Habilite a Autenticação em 2 Fatores (2FA)
    priority: Essential
    details: >-
      Na 2FA você fornece algo que sabe (senha) e algo que tem (por exemplo, um código no celular) para entrar.
      Assim, mesmo que alguém tenha sua senha (por phishing, malware ou vazamento), não conseguirá acessar a conta.
      É fácil começar: baixe um [aplicativo autenticador](https://github.com/Lissy93/awesome-privacy#2-factor-authentication)
      no celular e ative a 2FA nas configurações de segurança da conta. Ao entrar num novo dispositivo, será pedido
      o código exibido no app (funciona sem internet e o código costuma mudar a cada 30 segundos).

  - point: Guarde os Códigos de Backup com Segurança
    priority: Essential
    details: >-
      Ao habilitar MFA/2FA você recebe códigos de recuperação para usar caso perca o método principal.
      Guarde‑os em local seguro para evitar perda ou acesso indevido. Armazene em papel ou em local seguro no disco
      (por exemplo, armazenamento offline ou arquivo/unidade criptografada). Evite guardar no gerenciador de senhas,
      pois fontes de 2FA e senhas devem ficar separadas.

  - point: Cadastre‑se para Alertas de Vazamento
    priority: Optional
    details: >-
      Após um grande vazamento, os dados frequentemente vão parar na internet. Há serviços que coletam esses registros
      e permitem buscar seu e‑mail para verificar se está em alguma lista.
      [Firefox Monitor](https://monitor.firefox.com), [Have I Been Pwned](https://haveibeenpwned.com)
      e [DeHashed](https://dehashed.com) permitem cadastro para monitoramento, enviando alertas quando seu e‑mail
      aparecer em novos conjuntos de dados. Isso ajuda a trocar senhas rapidamente nas contas afetadas. O [Have I Been Pwned](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned)
      também oferece alertas por domínio inteiro (útil se você usa aliases com [encaminhamento anônimo](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding)).

  - point: Proteja sua Senha/PIN ao Digitar
    priority: Optional
    details: >-
      Ao digitar senhas em locais públicos, evite ficar na linha de visão de câmeras e de curiosos.
      Cubra o teclado ao digitar e evite expor senhas em texto claro na tela.

  - point: Atualize Periodicamente Senhas Críticas
    priority: Optional
    details: >-
      Vazamentos são comuns e é possível que algumas de suas senhas já estejam expostas.
      Atualizar ocasionalmente as senhas de contas críticas pode ajudar a mitigar riscos. Mas, se todas são longas,
      fortes e únicas, não há necessidade de trocar com frequência — anual costuma ser suficiente. Forçar trocas
      periódicas obrigatórias não é [mais recomendado](https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes), pois leva a senhas mais fracas.

  - point: Não Salve Senhas no Navegador
    priority: Optional
    details: >-
      A maior parte dos navegadores oferece salvar credenciais ao fazer login. Evite esse recurso — nem sempre
      há criptografia adequada, podendo expor suas contas. Prefira um gerenciador de senhas dedicado para armazenar
      (e preencher) seus logins.

  - point: Evite Logar no Dispositivo de Terceiros
    priority: Optional
    details: >-
      Evite fazer login em computadores de outras pessoas — você não sabe se estão limpos. Tenha atenção redobrada
      com máquinas públicas, onde malwares e rastreamento são mais comuns. É especialmente arriscado para contas
      críticas (ex.: banco). Se precisar, use janela privada/aba anônima (Ctrl+Shift+N/Cmd+Shift+N) para reduzir
      o armazenamento de credenciais, cookies e histórico.

  - point: Evite Dicas de Senha
    priority: Optional
    details: >-
      Alguns sites permitem definir dicas de senha. Muitas vezes as respostas são fáceis de adivinhar. Quando for
      obrigatório, use respostas aleatórias e registre no seu gerenciador de senhas (ex.: `Primeira escola: 6D-02-8B-!a-E8-8F-81`).

  - point: Nunca Responda Perguntas de Segurança com a Verdade
    priority: Optional
    details: >-
      Se um site pedir perguntas de segurança (cidade natal, nome de solteira da mãe, primeiro carro etc.), não responda
      com a verdade. É trivial para atacantes obterem essas informações online ou por engenharia social. Em vez disso,
      crie respostas fictícias e armazene no gerenciador de senhas. Usar palavras reais é melhor do que caracteres
      aleatórios, como [explicado aqui](https://news.ycombinator.com/item?id=29244870).

  - point: Evite PIN de 4 Dígitos
    priority: Optional
    details: >-
      Não use PIN curto para acessar seu smartphone ou computador. Prefira senha textual ou um PIN bem mais longo.
      Sequências numéricas curtas são fáceis de quebrar (um PIN de 4 dígitos tem 10.000 combinações, contra 7,4 milhões
      em um código alfanumérico de 4 caracteres).

  - point: Evite Usar SMS para 2FA
    priority: Optional
    details: >-
      Ao habilitar MFA, prefira códigos por aplicativo ou chave de hardware, quando disponíveis. SMS é suscetível a
      ameaças como [troca de SIM](https://www.maketecheasier.com/sim-card-hijacking) e [interceptação](https://secure-voice.com/ss7_attacks).
      Além disso, não há garantia de como seu número será armazenado/uso. Do ponto de vista prático, SMS depende de sinal
      e pode ser lento. Se um serviço exigir número por SMS para recuperação, considere adquirir um número pré‑pago
      secundário usado apenas para isso.

  - point: Evite Gerar OTP no Mesmo Gerenciador de Senhas
    priority: Advanced
    details: >-
      Muitos gerenciadores geram códigos 2FA, mas evite usar o mesmo para senhas e 2FA — isso cria um ponto único de falha.
      Prefira um [app autenticador dedicado](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) no celular ou computador.

  - point: Evite Desbloqueio por Rosto
    priority: Advanced
    details: >-
      Muitos dispositivos oferecem reconhecimento facial. É prático, mas existem formas de [enganá‑lo](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/)
      usando fotos/vídeos. Diferente da sua senha, seu rosto provavelmente está exposto publicamente.

  - point: Atenção a Keyloggers
    priority: Advanced
    details: >-
      Um [keylogger de hardware](https://en.wikipedia.org/wiki/Hardware_keylogger) é um dispositivo entre o teclado e a porta USB
      que intercepta teclas (às vezes enviando a um servidor remoto), expondo tudo digitado. Verifique conexões USB após períodos
      sem supervisão e sinais de violação no teclado. Dados digitados em teclado virtual, colados ou preenchidos por gerenciador
      de senhas não são capturados por keyloggers de hardware.

  - point: Considere uma Chave de Segurança (Token)
    priority: Advanced
    details: >-
      Chaves U2F/FIDO2 são dispositivos USB/NFC usados no login para verificar sua identidade, substituindo códigos TOTP.
      Exemplos: [SoloKey](https://solokeys.com) e [NitroKey](https://www.nitrokey.com). Como o navegador conversa diretamente
      com o dispositivo e valida o certificado TLS, ataques de phishing/redirecionamento são mitigados. Veja uma ótima explicação
      [neste post](https://security.stackexchange.com/a/71704). Guarde a chave em local seguro. Algumas contas permitem múltiplos métodos de 2FA.

  - point: Considere um Gerenciador Offline
    priority: Advanced
    details: >-
      Para segurança adicional, um gerenciador offline criptografado dá controle total sobre seus dados.
      O [KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass) é popular, com muitos [plugins](https://keepass.info/plugins.html)
      e forks da comunidade. Clientes comuns: [KeePassXC](https://keepassxc.org) (desktop), [KeePassDX](https://www.keepassdx.com) (Android)
      e [StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731) (iOS). A desvantagem é menor conveniência e a necessidade de
      fazer backup/armazenar com cuidado.

  - point: Considere Usuários/Identificadores Únicos
    priority: Advanced
    details: >-
      Ter senhas diferentes já é um ótimo passo; se você também usar usuário, e‑mail ou número de telefone únicos por conta,
      fica muito mais difícil obter acesso indevido. Para múltiplos e‑mails, use aliases gerados automaticamente para
      encaminhamento anônimo ([anything]@seudominio.com chega na sua caixa), permitindo e‑mail diferente por conta (veja
      [provedores de alias](https://github.com/Lissy93/awesome-privacy#mail-forwarding)). Usuários podem ser gerados e salvos
      pelo gerenciador; números virtuais podem vir do seu provedor VOIP.
  softwareLinks:
    - title: Gerenciadores de Senhas
      url: https://awesome-privacy.xyz/essentials/password-managers
    - title: Autenticação em 2 Fatores
      url: https://awesome-privacy.xyz/essentials/2-factor-authentication

- title: Navegação Web
  slug: web-browsing
  description: Evitando rastreamento, censura e coleta de dados online
  icon: browser
  intro: >-
    A maioria dos sites na internet utiliza alguma forma de rastreamento, frequentemente para obter
    informações sobre o comportamento e preferências dos usuários. Esses dados podem ser incrivelmente
    detalhados e são extremamente valiosos para corporações, governos e ladrões de propriedade
    intelectual. Vazamentos e violações de dados são comuns, e desanonimizar a atividade web dos usuários
    é frequentemente uma tarefa trivial.


    Há dois métodos principais de rastreamento: com estado (baseado em cookies) e sem estado
    (baseado em impressão digital). Cookies são pequenos pedaços de informação armazenados no seu navegador
    com um ID único usado para identificá-lo. A impressão digital do navegador é uma forma altamente
    precisa de identificar e rastrear usuários onde quer que naveguem online. As informações
    coletadas são bastante abrangentes e frequentemente incluem detalhes do navegador, SO, resolução
    da tela, fontes suportadas, plugins, fuso horário, preferências de idioma e fonte,
    e até configurações de hardware.


    Esta seção descreve os passos que você pode tomar para estar melhor protegido contra ameaças,
    minimizar o rastreamento online e melhorar sua privacidade.
  checklist:
  - point: Bloqueie Anúncios
    priority: Essential
    details: >-
      Usar um bloqueador de anúncios pode ajudar a melhorar sua privacidade, bloqueando os rastreadores que os anúncios implementam.
      [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) é um
      addon de navegador muito eficiente e de código aberto,
      desenvolvido por Raymond Hill. Quando anúncios de terceiros são exibidos numa página web, eles têm a capacidade de
      rastreá-lo, coletando informações pessoais sobre você e seus hábitos, que podem então ser vendidas ou usadas
      para mostrar anúncios mais direcionados, e alguns anúncios são claramente maliciosos ou falsos. Bloquear anúncios também faz as páginas
      carregarem mais rápido, usa menos dados e proporciona uma experiência menos bagunçada.

  - point: Certifique-se de que o Site é Legítimo
    priority: Basic
    details: >-
      Pode parecer óbvio, mas ao fazer login em qualquer conta online, verifique duas vezes se a URL está correta.
      Armazenar sites visitados frequentemente nos seus favoritos é uma boa forma de garantir que a URL seja fácil de encontrar. Ao
      visitar novos sites, procure por sinais comuns de que pode ser inseguro: avisos do navegador, redirecionamentos,
      spam no site e pop-ups. Você também pode verificar um site usando uma ferramenta, como:
      [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total),
      [IsLegitSite](https://www.islegitsite.com), [Google Safe Browsing Status](https://transparencyreport.google.com/safe-browsing/search)
      se tiver dúvidas.

  - point: Cuidado com Malware no Navegador
    priority: Basic
    details: >-
      Seu sistema ou navegador pode ser comprometido por spyware, mineradores, sequestradores de navegador, redirecionamentos maliciosos,
      adware etc. Você geralmente pode se manter protegido: ignorando pop-ups, sendo cauteloso com o que clica,
      não prosseguindo para um site se seu navegador avisar que pode ser malicioso. Sinais comuns de malware no navegador
      incluem: mecanismo de busca padrão ou página inicial foi modificada, barras de ferramentas, extensões ou ícones desconhecidos,
      significativamente mais anúncios, erros e páginas carregando muito mais devagar que o normal. Estes artigos da Heimdal
      explicam [sinais de malware no navegador](https://heimdalsecurity.com/blog/warning-signs-operating-system-infected-malware),
      [como navegadores ficam infectados](https://heimdalsecurity.com/blog/practical-online-protection-where-malware-hides)
      e [como remover malware do navegador](https://heimdalsecurity.com/blog/malware-removal).

  - point: Use um Navegador que Respeita a Privacidade
    priority: Essential
    details: >-
      [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) (com alguns ajustes)
      e [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser)
      são navegadores seguros que respeitam a privacidade. Ambos são rápidos, de código aberto, fáceis de usar e disponíveis em todos os
      principais sistemas operacionais. Seu navegador tem acesso a tudo que você faz online, então se possível, evite
      Google Chrome, Edge e Safari pois (sem configuração adequada) todos os três coletam dados de uso,
      se comunicam com seus servidores e permitem rastreamento invasivo. Firefox requer algumas mudanças para atingir segurança ótima,
      por exemplo - configurações user.js do [arkenfox](https://github.com/arkenfox/user.js/wiki) ou [12byte](https://12bytes.org/firefox-configuration-guide-for-privacy-freaks-and-performance-buffs/).
      Veja mais: [Navegadores Privados](https://github.com/Lissy93/awesome-privacy#browsers).

  - point: Use um Motor de Busca Privado
    priority: Essential
    details: >-
      Usar um motor de busca que preserva a privacidade e não rastreia reduzirá o risco de que seus termos de busca sejam
      registrados ou usados contra você. Considere [DuckDuckGo](https://awesome-privacy.xyz/essentials/search-engines/duckduckgo),
      ou [Qwant](https://awesome-privacy.xyz/essentials/search-engines/qwant).
      Google implementa algumas políticas de rastreamento [incrivelmente invasivas](https://hackernoon.com/data-privacy-concerns-with-google-b946f2b7afea)
      e tem histórico de exibir [resultados de busca tendenciosos](https://www.businessinsider.com/evidence-that-google-search-results-are-biased-2014-10).
      Portanto Google, junto com Bing, Baidu, Yahoo e Yandex são incompatíveis com qualquer pessoa que busca proteger
      sua privacidade. É recomendado atualizar a [busca padrão do seu navegador](https://duckduckgo.com/install)
      para um motor de busca que respeita a privacidade.

  - point: Remova Complementos Desnecessários do Navegador
    priority: Essential
    details: >-
      Extensões conseguem ver, registrar ou modificar qualquer coisa que você faça no navegador, e alguns aplicativos do navegador aparentemente inocentes
      têm intenções maliciosas. Sites podem ver quais extensões você tem instaladas e podem
      usar isso para aprimorar sua impressão digital, para identificá-lo/rastreá-lo com mais precisão. Tanto a loja do [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) quanto do Chrome
      permitem verificar quais permissões/direitos de acesso uma extensão requer antes de instalá-la.
      Verifique as avaliações. Instale apenas extensões que realmente precisa e remova aquelas que não usou por um tempo.

  - point: Mantenha o Navegador Atualizado
    priority: Essential
    details: >-
      Vulnerabilidades de navegadores são constantemente [descobertas](https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword=browser)
      e corrigidas, então é importante mantê-lo atualizado para evitar explorações de dia zero. Você pode [ver qual versão do navegador
      está usando aqui](https://www.whatismybrowser.com/), ou seguir [este guia](https://www.whatismybrowser.com/guides/how-to-update-your-browser/)
      para instruções de como atualizar. Alguns navegadores atualizarão automaticamente para a versão estável mais recente.

  - point: Verifique a Conexão HTTPS
    priority: Essential
    details: >-
      Se você inserir informações em um site não-HTTPS, esses dados são transportados sem criptografia e, portanto,
      podem ser lidos por qualquer pessoa que os intercepte. Não insira dados em um site sem HTTPS, mas também não deixe
      o cadeado verde lhe dar uma falsa sensação de segurança, pois apenas porque um site tem um certificado SSL
      não significa que ele seja legítimo ou confiável. [HTTPS-Everywhere](https://www.eff.org/https-everywhere)
      (desenvolvido pela [EFF](https://www.eff.org/)) costumava ser uma extensão de navegador que automaticamente
      habilitava HTTPS em sites, mas a partir de 2022 está descontinuado. Em seu [artigo de anúncio](https://www.eff.org/),
      a EFF explica que a maioria dos navegadores agora integra tais proteções. Adicionalmente, ele fornece instruções
      para [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox), Chrome, Edge e Safari sobre como habilitar suas proteções seguras HTTPS.

  - point: Use DNS sobre HTTPS
    priority: Essential
    details: >-
      O DNS tradicional faz solicitações em texto simples para que todos possam ver. Isso permite interceptação e
      manipulação de dados DNS através de ataques de homem no meio. Considerando que o DNS-over-HTTPS realiza
      resolução de DNS via protocolo HTTPS, significando que dados entre você e seu resolvedor DNS são criptografados.
      Uma opção popular é o [1.1.1.1](https://awesome-privacy.xyz/security-tools/mobile-apps/1.1.1.1) da [CloudFlare](https://awesome-privacy.xyz/networking/dns-providers/cloudflare), ou compare provedores - é simples de habilitar no navegador.
      Note que o DoH possui seus próprios problemas, principalmente por impedir a filtragem da web.

  - point: Multi-[Sessão](https://awesome-privacy.xyz/communication/encrypted-messaging/session) Containers
    priority: Essential
    details: >-
      Compartimentalização é realmente importante para manter diferentes aspectos da sua navegação separados. Por
      exemplo, usar diferentes perfis para trabalho, navegação geral, mídia social, compras online etc
      reduzirá o número de associações que os corretores de dados podem vincular de volta a você. Uma opção é fazer
      uso dos [Containers do Firefox](https://awesome-privacy.xyz/security-tools/browser-extensions/firefox-multi-account-containers)
      que são projetados especificamente para este propósito.
      Alternativamente, você pode
      usar diferentes navegadores para diferentes tarefas
      ([Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser),
      [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox),
      [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) etc).

  - point: Use Modo Anônimo
    priority: Essential
    details: >-
      Ao usar a máquina de outra pessoa, certifique-se de estar em uma sessão privada/anônima. Isso vai
      impedir que histórico do navegador, cookies e alguns dados sejam salvos, mas não é à prova de falhas - você ainda
      pode ser rastreado.

  - point: Entenda a Impressão Digital do Navegador
    priority: Essential
    details: >-
      Impressão digital do navegador é um método incrivelmente preciso de rastreamento, onde um site identifica você
      com base nas informações do seu dispositivo. Você pode visualizar sua impressão digital em amiunique.org - O objetivo é ser
      o menos único possível.

  - point: Gerencie os Cookies
    priority: Essential
    details: >-
      Limpar cookies regularmente é um passo que você pode dar para ajudar a reduzir o rastreamento de sites.
      Cookies também podem armazenar seu token de sessão, que se capturado, permitiria que alguém acessasse suas
      contas sem credenciais. Para mitigar isso, você deve limpar os cookies com frequência.

  - point: Bloqueie Cookies de Terceiros
    priority: Essential
    details: >-
      Cookies de terceiros são colocados em seu dispositivo por um site diferente daquele que você está visitando. Isso
      representa um risco de privacidade, pois uma terceira entidade pode coletar dados da sua sessão atual. Este guia explica
      como você pode desativar cookies de terceiros, e você pode verificar aqui para garantir que funcionou.

  - point: Bloqueie Rastreadores de Terceiros
    priority: Essential
    details: >-
      Bloquear rastreadores ajudará a impedir que sites, anunciantes, sistemas de análise e outros rastreiem você
      em segundo plano. [Privacy Badger](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-badger),
      [DuckDuckGo Privacy Essentials](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-essentials),
      [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) e uMatrix (avançado)
      são todos bloqueadores de rastreadores muito eficazes, de código aberto, disponíveis para todos os principais navegadores.

  - point: Cuidado com Redirecionamentos
    priority: Optional
    details: >-
      Embora alguns redirecionamentos sejam inofensivos, outros, como redirecionamentos não validados, são usados em ataques de phishing,
      podendo fazer com que um link malicioso pareça legítimo. Se você não tiver certeza sobre um URL de redirecionamento, pode verificar
      para onde ele encaminha usando uma ferramenta como RedirectDetective.

  - point: Não Faça Login no Navegador
    priority: Optional
    details: >-
      Muitos navegadores permitem que você faça login para sincronizar histórico, favoritos e outros dados de navegação entre
      dispositivos. No entanto, isso não apenas permite maior coleta de dados, mas também aumenta a superfície de ataque
      ao fornecer outro caminho para um ator malicioso obter informações pessoais.

  - point: Desative Serviços de Previsão
    priority: Optional
    details: >-
      Alguns navegadores permitem serviços de predição, onde você recebe resultados de pesquisa em tempo real ou preenchimento automático de URL.
      Se isso estiver habilitado, dados são enviados para o Google (ou seu mecanismo de busca padrão) a cada tecla pressionada,
      em vez de somente quando você pressiona enter.

  - point: Evite o Google Translate para Páginas Web
    priority: Optional
    details: >-
      Quando você visita uma página web escrita em um idioma estrangeiro, pode ser solicitado a instalar a extensão Google Translate.
      Esteja ciente de que o Google coleta todos os dados (incluindo campos de entrada), junto com detalhes do estado atual
      do usuário. Em vez disso, use um serviço de tradução que não esteja vinculado ao seu navegador.

  - point: Desative Notificações Web
    priority: Optional
    details: >-
      Notificações push do navegador são um método comum usado por criminosos para incentivá-lo a clicar em seus links, já que
      é fácil falsificar a fonte. Esteja ciente disso, e para instruções sobre como desativar notificações do navegador,
      consulte este artigo.

  - point: Desative Downloads Automáticos
    priority: Optional
    details: >-
      Downloads por drive-by são um método comum de inserir arquivos nocivos no dispositivo de um usuário. Isso pode ser mitigado
      desativando downloads de arquivos automáticos, e tendo cuidado com sites que solicitam o download de arquivos inesperadamente.

  - point: Não Permita Acesso a Sensores
    priority: Optional
    details: >-
      Sites para dispositivos móveis podem acessar os sensores do seu dispositivo sem pedir permissão. Se você conceder essas permissões ao seu
      navegador uma vez, então todos os sites poderão usar essas capacidades, sem permissão ou notificação.

  - point: Não Permita Localização
    priority: Optional
    details: >-
      Serviços de Localização permitem que sites solicitem sua localização física para melhorar sua experiência. Isso deve ser
      desabilitado nas configurações. Note que ainda existem outros métodos de determinar sua localização aproximada.

  - point: Não Permita Acesso à Câmera ou Microfone
    priority: Optional
    details: >-
      Verifique as configurações do navegador para garantir que nenhum site tenha acesso à webcam ou microfone. Também pode
      ser benéfico usar proteção física como uma tampa de webcam e bloqueador de microfone.

  - point: Desative Salvamento de Senhas no Navegador
    priority: Optional
    details: >-
      Não permita que seu navegador armazene nomes de usuário e senhas. Estes podem ser facilmente visualizados ou acessados.
      Em vez disso, use um gerenciador de senhas.

  - point: Desative o Preenchimento Automático do Navegador
    priority: Optional
    details: >-
      Desative o preenchimento automático para dados confidenciais ou pessoais. Esse recurso pode ser prejudicial se seu navegador
      for comprometido de alguma forma. Em vez disso, considere usar o recurso de Notas do seu gerenciador de senhas.

  - point: Proteja-se de Ataques de Exfiltração
    priority: Optional
    details: >-
      O ataque de Exfiltração de CSS é um método onde credenciais e outros detalhes sensíveis podem ser capturados
      apenas com CSS puro. Você pode se proteger
      com o plugin [CSS Exfil Protection](https://awesome-privacy.xyz/security-tools/browser-extensions/css-exfil-protection).

  - point: Desative ActiveX
    priority: Optional
    details: >-
      ActiveX é uma API de extensão de navegador integrada ao Microsoft IE, e habilitada por padrão. Não é mais comumente
      usado, mas como fornece direitos de acesso íntimos aos plugins e pode ser perigoso, portanto, você deve
      desativá-lo.

  - point: Desative WebRTC
    priority: Optional
    details: >-
      WebRTC permite comunicação de áudio/vídeo de alta qualidade e compartilhamento de arquivos ponto a ponto diretamente
      no navegador. No entanto, pode representar um vazamento de privacidade. Para saber mais, consulte este guia.

  - point: Falsifique Assinatura de Canvas HTML5
    priority: Optional
    details: >-
      A Impressão Digital de Canvas permite que sites identifiquem e rastreiem usuários com muita precisão. Você pode usar a
      extensão Canvas-Fingerprint-Blocker para falsificar sua impressão digital ou
      usar o [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

  - point: Falsifique o Agente de Usuário
    priority: Optional
    details: >-
      O agente de usuário informa ao site qual dispositivo, navegador e versão você está usando. Alternar o agente de usuário
      periodicamente é um pequeno passo que você pode dar para se tornar menos único.

  - point: Ignore DNT (Não Rastrear)
    priority: Optional
    details: >-
      Habilitar Não Rastrear tem impacto muito limitado, já que muitos sites não respeitam ou seguem essa opção. Como
      é raramente usado, pode inclusive adicionar à sua assinatura digital, tornando você mais único.

  - point: Evite Rastreamento HSTS
    priority: Optional
    details: >-
      HSTS foi projetado para ajudar a proteger sites, mas preocupações de privacidade foram levantadas pois permitia que
      operadores de sites plantassem super-cookies. Ele pode ser desativado visitando chrome://net-internals/#hsts em
      navegadores baseados no Chromium.

  - point: Evite Conexões Automáticas do Navegador
    priority: Optional
    details: >-
      Mesmo quando você não está usando o navegador, ele pode fazer conexões para relatar atividade de uso, análises e
      diagnósticos. Você pode desejar desativar parte disso, o que pode ser feito através das configurações.

  - point: Habilite Isolamento de Primeira Parte
    priority: Optional
    details: >-
      [Isolamento de Primeira Parte](https://awesome-privacy.xyz/security-tools/browser-extensions/first-party-isolation) significa
      que todas as fontes de identificadores e estados do navegador são definidos usando o domínio da barra de URL,
      o que pode reduzir significativamente o rastreamento.

  - point: Remova Parâmetros de Rastreamento das URLs
    priority: Advanced
    details: >-
      Sites frequentemente adicionam parâmetros GET adicionais às URLs que você clica, para identificar informações como
      fonte/referência. Você pode limpar manualmente,
      ou usar uma extensão como [ClearURLs](https://awesome-privacy.xyz/security-tools/browser-extensions/clearurls) para remover dados de rastreamento
      das URLs automaticamente.

  - point: Segurança na Primeira Inicialização
    priority: Advanced
    details: >-
      Após instalar um navegador web, na primeira vez que você o iniciar (antes de configurar suas definições de privacidade),
      a maioria dos navegadores fará conexão de volta. Portanto, após instalar um navegador, você deve primeiro desativar sua conexão de internet,
      depois configurar as opções de privacidade antes de reativar sua conectividade de internet.

  - point: Use o Navegador Tor
    priority: Advanced
    details: >-
      O Projeto [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) fornece um navegador que criptografa e redireciona seu tráfego através de múltiplos nós, mantendo
      usuários seguros contra interceptação e rastreamento. As principais desvantagens são velocidade e experiência do usuário.

  - point: Desative o JavaScript
    priority: Advanced
    details: >-
      Muitas aplicações web modernas são baseadas em JavaScript, então desativá-lo reduzirá significativamente sua experiência de navegação.
      Mas se você realmente quiser ir a fundo, isso definitivamente reduzirá sua superfície de ataque.
