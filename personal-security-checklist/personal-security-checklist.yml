- title: Casa Inteligente
  slug: smart-home
  description: Usando dispositivos IoT sem comprometer sua privacidade
  icon: home
  intro: >-
    Assistentes residenciais (como Google Home, Alexa e Siri) e outros dispositivos conectados à internet
    coletam grandes quantidades de dados pessoais (incluindo amostras de voz, dados de localização,
    detalhes da casa e registros de todas as interações). Como você tem controle limitado sobre o que
    está sendo coletado, como é armazenado e para que será usado, torna-se difícil recomendar qualquer
    produto de casa inteligente para alguém que se preocupa com privacidade e segurança.

    Segurança vs Privacidade: Existem muitos dispositivos inteligentes no mercado que alegam aumentar
    a segurança da sua casa, sendo fáceis e convenientes de usar (como Alarmes Inteligentes Antifurto,
    Câmeras de Segurança pela Internet, Fechaduras Inteligentes e Campainhas de Acesso Remoto, para
    citar alguns). Esses dispositivos podem parecer tornar a segurança mais fácil, mas há uma
    troca em termos de privacidade: eles coletam grandes quantidades de dados pessoais e deixam
    você sem controle sobre como são armazenados ou utilizados. A segurança desses dispositivos
    também é questionável, já que muitos deles podem ser (e estão sendo) hackeados, permitindo
    que um invasor burle a detecção com o mínimo de esforço.

    A opção mais respeitadora da privacidade seria não usar dispositivos "inteligentes"
    conectados à internet em sua casa e não depender de um dispositivo de segurança que
    exija conexão com a internet. Mas se você o fizer, é importante entender completamente
    os riscos de qualquer produto antes de comprá-lo. Em seguida, ajuste as configurações
    para aumentar a privacidade e a segurança. A lista de verificação a seguir ajudará
    a mitigar os riscos associados a dispositivos domésticos conectados à internet.
  checklist:
  - point: Renomeie dispositivos para não especificar marca/modelo
    priority: Essential
    details: >-
      Altere os nomes padrão dos dispositivos para algo genérico para prevenir ataques direcionados, obscurecendo informações de marca ou modelo.

  - point: Desative microfone e câmera quando não estiverem em uso
    priority: Essential
    details: >-
      Use interruptores de hardware para desligar microfones e câmeras em dispositivos inteligentes para proteger contra gravações acidentais ou acesso direcionado.

  - point: Entenda quais dados são coletados, armazenados e transmitidos
    priority: Essential
    details: >-
      Pesquise e certifique-se de estar confortável com as práticas de tratamento de dados de dispositivos de casa inteligente antes da compra, evitando dispositivos que compartilhem dados com terceiros.

  - point: Defina configurações de privacidade e saia do compartilhamento de dados com terceiros
    priority: Essential
    details: >-
      Ajuste as configurações do aplicativo para os controles de privacidade mais rígidos e saia do compartilhamento de dados com terceiros sempre que possível.

  - point: Não vincule seus dispositivos de casa inteligente à sua identidade real
    priority: Essential
    details: >-
      Use nomes de usuário e senhas anônimos, evitando cadastro/login via redes sociais ou outros serviços de terceiros para manter a privacidade.

  - point: Mantenha o firmware atualizado
    priority: Essential
    details: >-
      Atualize regularmente o firmware dos dispositivos inteligentes para aplicar correções de segurança e melhorias.

  - point: Proteja sua Rede
    priority: Essential
    details: >-
      Proteja o WiFi e a rede doméstica para impedir o acesso não autorizado a dispositivos inteligentes.

  - point: Tenha cuidado com dispositivos vestíveis
    priority: Optional
    details: >-
      Considere as extensas capacidades de coleta de dados de dispositivos vestíveis e suas implicações para a privacidade.

  - point: Não conecte a infraestrutura crítica da sua casa à Internet
    priority: Optional
    details: >-
      Avalie os riscos de termostatos, alarmes e detectores conectados à internet devido ao potencial acesso remoto por hackers.

  - point: Mitigue os Riscos do Alexa / Google Home
    priority: Optional
    details: >-
      Considere alternativas focadas em privacidade como
      [Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft) ou use
      o Projeto Alias para prevenir escuta ociosa de assistentes por voz.

  - point: Monitore sua rede doméstica de perto
    priority: Optional
    details: >-
      Use ferramentas como FingBox ou recursos do roteador para monitorar atividades de rede incomuns.

  - point: Negue acesso à Internet sempre que possível
    priority: Advanced
    details: >-
      Use firewalls para bloquear o acesso à internet para dispositivos que não precisam dele, limitando a operação ao uso da rede local.

  - point: Avalie os riscos
    priority: Advanced
    details: >-
      Considere as implicações de privacidade para todos os membros da casa e ajuste as configurações dos dispositivos para segurança e privacidade, como desativar dispositivos em determinados horários.
