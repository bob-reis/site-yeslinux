- title: Dispositivos Móveis
  slug: mobile-devices
  description: Reduza o rastreamento invasivo de celulares, smartphones e tablets
  icon: mobile
  intro: >
    Os smartphones revolucionaram completamente nossa forma de viver, trazendo o mundo inteiro para a palma de nossas mãos. Para milhões de pessoas, esses dispositivos são muito mais do que simples telefones - são o principal meio de comunicação, entretenimento, trabalho e acesso ao conhecimento. No entanto, por trás da incrível conveniência, existe um lado sombrio que poucos compreendem completamente.

    O rastreamento geográfico transformou-se em uma ferramenta invasiva que monitora praticamente cada movimento dos usuários. Temos pouquíssimo controle sobre quem acessa e utiliza esses dados sensíveis. Cada smartphone é capaz de gerar um perfil digital detalhado, que vai muito além do que imaginamos: desde nossos hábitos de navegação até nossa localização em tempo real.

    Os aplicativos móveis representam outro ponto crítico de vulnerabilidade. Muitos carecem de patches de segurança adequados e podem conter backdoors potencialmente perigosos. Um smartphone gera constantemente dados sobre você - alguns compartilhados intencionalmente, outros coletados silenciosamente em segundo plano. Pode ser assustador perceber o quanto empresas como Google, Microsoft, Apple e Facebook conhecem sobre nossa vida pessoal - em alguns casos, sabem mais sobre nós do que nossa própria família.

    A preocupação com a coleta de dados por governos tem crescido significativamente. Agências federais frequentemente solicitam dados detalhados de grandes empresas de tecnologia, muitas vezes usando mandados que permitem acesso em massa a informações de diversos usuários, inclusive de pessoas completamente alheias a qualquer investigação. Essa prática levanta sérias questões sobre privacidade e vigilância em massa.
  checklist:
  - point: Criptografe Seu Dispositivo
    priority: Essential
    details: >-
      Para manter seus dados seguros contra acesso físico, use criptografia de arquivos. Isso significa que, se seu
      dispositivo for perdido ou roubado, ninguém terá acesso aos seus dados.

  - point: Desligue Recursos de Conectividade Não Utilizados
    priority: Essential
    details: >-
      Quando não estiver usando Wi-Fi, Bluetooth, NFC etc., desligue esses recursos. Existem várias ameaças comuns
      que utilizam essas funcionalidades.

  - point: Mantenha o número de aplicativos ao mínimo
    priority: Essential
    details: >-
      Desinstale aplicativos que você não precisa ou não usa regularmente. Os aplicativos frequentemente executam em segundo plano, 
      deixando seu dispositivo mais lento e coletando dados.

  - point: Permissões de Aplicativos
    priority: Essential
    details: >-
      Não conceda aos aplicativos permissões que eles não precisam. Para Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) 
      é um aplicativo que permite conceder permissões temporárias ou únicas.

  - point: Instale aplicativos apenas de fontes oficiais
    priority: Essential
    details: >-
      Aplicativos na Apple App Store e Google Play Store são verificados e assinados criptograficamente, 
      tornando-os menos propensos a serem maliciosos.

  - point: Cuidado com Ameaças de Carregamento de Celular
    priority: Optional
    details: >-
      Juice Jacking é quando hackers usam estações de carregamento públicas para instalar malware em seu smartphone ou tablet
      through a compromised USB port.

  - point: Configure um PIN de operadora móvel
    priority: Essential
    details: >-
      Sequestro de SIM é quando um hacker consegue transferir seu número de celular para seu próprio SIM. A maneira mais fácil
      de se proteger contra isso é configurar um PIN através do seu provedor móvel.

  - point: Saia das Listagens de ID de Chamadas
    priority: Optional
    details: >-
      Para manter seus detalhes privados, você pode remover seu número de aplicativos de ID de chamadas como TrueCaller, CallApp, SyncMe,
      e Hiya.

  - point: Use Mapas Offline
    priority: Optional
    details: >-
      Considere usar um aplicativo de mapas offline, como OsmAnd ou Organic Maps, para reduzir vazamentos de dados de aplicativos de mapas.

  - point: Saia de anúncios personalizados
    priority: Optional
    details: >-
      Você pode reduzir ligeiramente a quantidade de dados coletados ao optar por não ver anúncios personalizados.

  - point: Apague após muitas tentativas de login
    priority: Optional
    details: >-
      Para se proteger contra um invasor forçando seu PIN, configure seu dispositivo para apagar após muitas tentativas de login com falha.

  - point: Monitore Rastreadores
    priority: Optional
    details: >-
      [εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) é um excelente serviço que
      permite pesquisar um aplicativo e ver quais rastreadores estão incorporados nele.

  - point: Use um Firewall Móvel
    priority: Optional
    details: >-
      Para impedir que aplicativos vazem dados sensíveis de privacidade, você pode instalar um aplicativo de firewall.

  - point: Reduza a Atividade em Segundo Plano
    priority: Optional
    details: >-
      Para Android, o SuperFreeze permite congelar completamente todas as atividades em segundo plano em cada aplicativo.

  - point: Use Sandbox para Aplicativos Móveis
    priority: Optional
    details: >-
      Impeça que aplicativos ávidos por permissões acessem seus dados privados com o [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), um ambiente de sandbox.

  - point: Tráfego Tor
    priority: Advanced
    details: >-
      [Orbot](https://awesome-privacy.xyz/security-tools/mobile-apps/orbot) fornece
      uma conexão Tor em todo o sistema, que ajudará a proteger você contra vigilância e ameaças de Wi-Fi público.

  - point: Evite Teclados Virtuais Personalizados
    priority: Optional
    details: >-
      Recomenda-se usar o teclado padrão do seu dispositivo. Se você optar por usar um aplicativo de teclado de terceiros,
      certifique-se de que seja confiável.

  - point: Reinicie o Dispositivo Regularmente
    priority: Optional
    details: >-
      Reinicie seu telefone pelo menos uma vez por semana para limpar o estado do aplicativo em cache na memória 
      e pode funcionar mais suavemente após o reinício.

  - point: Evite SMS
    priority: Optional
    details: >-
      SMS não deve ser usado para receber códigos de 2FA ou para comunicação. Em vez disso, use um aplicativo de mensagens criptografado,
      como o [Signal](https://awesome-privacy.xyz/communication/encrypted-messaging/signal).

  - point: Mantenha Seu Número Privado
    priority: Optional
    details: >-
      [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) permite
      criar e usar números de telefone virtuais para diferentes pessoas ou grupos. Isso é ótimo para
      compartimentalização.

  - point: Cuidado com Stalkerware
    priority: Optional
    details: >-
      Stalkerware é um malware instalado diretamente em seu dispositivo por alguém que você conhece.
      A melhor maneira de se livrar dele é fazer uma redefinição de fábrica.

  - point: Prefira o Navegador ao Invés de Aplicativos Dedicados
    priority: Optional
    details: >-
      Sempre que possível, considere usar um navegador seguro para acessar sites,
      em vez de instalar aplicativos dedicados.

  - point: Considere usar uma ROM personalizada (Android)
    priority: Advanced
    details: >-
      Se você está preocupado com a quantidade de informações pessoais coletadas pelo fabricante do seu dispositivo,
      considere usar uma ROM personalizada focada em privacidade.
