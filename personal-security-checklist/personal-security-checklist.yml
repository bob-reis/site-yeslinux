- title: Segurança Física
  slug: physical-security
  description: Tomando medidas para prevenir incidentes de segurança na vida real
  icon: physical
  intro: >-
    Registros públicos frequentemente incluem dados pessoais sensíveis (nome completo, data de nascimento,
    número de telefone, e-mail, endereço, etnia etc), e são coletados de uma variedade de
    fontes (registros do censo, certidões de nascimento/óbito/casamento, eleitores registrados,
    informações de marketing, bancos de dados de clientes, registros de veículos, licenças profissionais/
    comerciais e todos os arquivos judiciais em detalhes completos). Essas informações pessoais sensíveis são
    [fáceis e legais de acessar](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to-anyone/),
    o que levanta algumas [preocupações sérias de privacidade](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)
    (roubo de identidade, riscos de segurança pessoal/perseguidores, destruição de reputações, sociedade de dossiês)


    CCTV é uma das principais maneiras pelas quais corporações, indivíduos e o governo
    rastreiam seus movimentos. Em Londres, Reino Unido, a pessoa média é filmada cerca de
    500 vezes por dia. Esta rede continua a crescer, e em muitas cidades ao redor
    do mundo, reconhecimento facial está sendo implantado, significando que o estado pode saber
    a identidade dos residentes nas filmagens em tempo real.

    Autenticação forte, dispositivos criptografados, software atualizado e navegação web anônima
    podem ser de pouco uso se alguém for capaz de comprometê-lo fisicamente,
    seus dispositivos e seus dados. Esta seção descreve alguns métodos básicos para segurança física

  checklist:
  - point: Destrua Documentos Sensíveis
    priority: Essential
    details: |
      Fragmente ou edite documentos sensíveis antes do descarte para proteger contra
      roubo de identidade e manter confidencialidade.

  - point: Saia de Registros Públicos
    priority: Essential
    details: |
      Entre em contato com sites de pesquisa de pessoas para cancelar listagens que mostram informações
      pessoais, usando guias como o Personal Data Removal Workbook de Michael Bazzell.

  - point: Adicione Marca D'água em Documentos
    priority: Essential
    details: |
      Adicione uma marca d'água com o nome do destinatário e data em cópias digitais de
      documentos pessoais para rastrear a origem de uma violação.

  - point: Não Revele Informações em Chamadas Recebidas
    priority: Essential
    details: |
      Compartilhe dados pessoais apenas em chamadas que você iniciar e verifique o número de telefone do destinatário.

  - point: Fique Alerta
    priority: Essential
    details: Esteja atento ao seu ambiente e avalie os riscos potenciais em novos locais.

  - point: Proteja o Perímetro
    priority: Essential
    details: Garanta a segurança física dos locais que armazenam dispositivos com informações pessoais, minimizando o acesso externo e usando sistemas de detecção de intrusão.

  - point: Proteja Fisicamente o Dispositivos
    priority: Essential
    details: Use medidas de segurança física como travas Kensington, coberturas de webcam e telas de privacidade para dispositivos.

  - point: Mantenha Dispositivos Fora da Vista Direta
    priority: Essential
    details: Impeça que dispositivos sejam visíveis do lado de fora para mitigar riscos de lasers e furtos.

  - point: Proteja seu PIN
    priority: Essential
    details: Proteja a entrada do seu PIN de observadores e câmeras, e limpe as telas sensíveis ao toque após o uso.

  - point: Verifique a Presença de Skimmers
    priority: Essential
    details: Inspecione caixas eletrônicos e dispositivos públicos em busca de dispositivos de captura de dados (skimming) e sinais de adulteração antes de usá-los.

  - point: Proteja seu Endereço Residencial
    priority: Optional
    details: Use locais alternativos, endereços de encaminhamento e métodos de pagamento anônimos para proteger seu endereço residencial.

  - point: Use um PIN, Não Biometria
    priority: Advanced
    details: Prefira PINs em vez de biometria para segurança de dispositivos em situações onde pode haver coerção legal para desbloquear dispositivos.

  - point: Reduza a Exposição a CCTV
    priority: Advanced
    details: Use disfarces e escolha rotas com menos câmeras para evitar vigilância.

  - point: Roupas Anti-Reconhecimento Facial
    priority: Advanced
    details: Use roupas com padrões que enganem tecnologias de reconhecimento facial.

  - point: Reduza a Exposição à Visão Noturna
    priority: Advanced
    details: Use fontes de luz infravermelha ou óculos refletivos para obstruir câmeras de visão noturna.

  - point: Proteja seu DNA
    priority: Advanced
    details: Evite compartilhar DNA com sites de herança genética e seja cauteloso ao deixar rastros de DNA.

