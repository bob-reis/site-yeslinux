- title: Messaging
  slug: mensagens
  description: Mantendo suas comunicações privadas e seguras
  icon: messaging
  intro: ''
  checklist:
  - point: Use Apenas Mensageiros com Criptografia Ponta a Ponta Completa
    priority: Essential
    details: >-
      Criptografia ponta a ponta é um sistema de comunicação onde as mensagens são criptografadas no seu dispositivo e
      só são descriptografadas quando alcançam o destinatário pretendido. Isso garante que qualquer agente que intercepte
      o tráfego não possa ler o conteúdo das mensagens, nem qualquer pessoa com acesso aos servidores centrais onde
      os dados são armazenados.

  - point: Use Apenas Plataformas de Mensagens de Código Aberto
    priority: Essential
    details: >-
      Se o código for de código aberto, ele pode ser examinado e auditado independentemente por qualquer pessoa qualificada
      para garantir que não haja portas traseiras, vulnerabilidades ou outros problemas de segurança.

  - point: Use uma Plataforma de Mensagens "Confiável"
    priority: Essential
    details: >-
      Ao selecionar um aplicativo de mensagens criptografadas, certifique-se de que ele seja totalmente de código aberto,
      estável, mantido ativamente e, de preferência, respaldado por desenvolvedores respeitáveis.

  - point: Verifique as Configurações de Segurança
    priority: Essential
    details: >-
      Ative configurações de segurança, incluindo verificação de contato, notificações de segurança e criptografia.
      Desative recursos opcionais não relacionados à segurança, como confirmação de leitura, última vez online e notificação de digitação.

  - point: Garanta que o Ambiente do Seu Destinatário Seja Seguro
    priority: Essential
    details: >-
      Sua conversa só pode ser tão segura quanto o elo mais fraco. Frequentemente, a maneira mais fácil de infiltrar
      um canal de comunicação é direcionar o indivíduo ou nó com menos proteção.

  - point: Desative Serviços em Nuvem
    priority: Essential
    details: >-
      Alguns aplicativos de mensagens móveis oferecem um complemento web ou desktop. Isso não apenas aumenta a superfície
      de ataque, mas também está associado a vários problemas críticos de segurança, portanto, deve ser evitado, se possível.

  - point: Proteja Conversas em Grupo
    priority: Essential
    details: >-
      O risco de comprometimento aumenta exponencialmente quanto mais participantes há em um grupo, pois a superfície de ataque
      aumenta. Verifique periodicamente se todos os participantes são legítimos.

  - point: Crie um Ambiente Seguro para Comunicação
    priority: Essential
    details: >-
      Existem várias etapas onde suas comunicações digitais podem ser monitoradas ou interceptadas. Isso inclui:
      seu dispositivo ou o dispositivo dos participantes, seu provedor de internet, gateway nacional ou registro governamental,
      o provedor de mensagens, os servidores.

  - point: Concorde com um Plano de Comunicação
    priority: Optional
    details: >-
      Em certas situações, pode valer a pena fazer um plano de comunicação. Este deve incluir métodos primários e secundários
      de entrar em contato de forma segura.

  - point: Remova Metadados de Mídias
    priority: Optional
    details: >-
      Metadados são "Dados sobre Dados" ou informações adicionais anexadas a um arquivo ou transação. Ao enviar uma
      foto, gravação de áudio, vídeo ou documento, você pode estar revelando mais do que pretendia.

  - point: Neutralize URLs
    priority: Optional
    details: >-
      Enviar links através de vários serviços pode expor involuntariamente suas informações pessoais. Isso ocorre porque,
      quando uma miniatura ou pré-visualização é gerada, isso acontece no lado do cliente.

  - point: Verifique seu Destinatário
    priority: Optional
    details: >-
      Sempre certifique-se de que está conversando com o destinatário pretendido e que ele não foi comprometido. Um método
      para fazer isso é usar um aplicativo que suporte verificação de contato.

  - point: Ative Mensagens Efêmeras
    priority: Optional
    details: >-
      Mensagens autodestruíveis são um recurso que faz com que suas mensagens sejam excluídas automaticamente após um determinado
      período. Isso significa que se seu dispositivo for perdido, roubado ou apreendido, um invasor terá acesso apenas às
      comunicações mais recentes.

  - point: Evite SMS
    priority: Optional
    details: >-
      SMS pode ser conveniente, mas não é seguro. É suscetível a ameaças como interceptação, troca de SIM,
      manipulação e malware.

  - point: Cuidado com Rastreadores
    priority: Optional
    details: >-
      Tenha cuidado com aplicativos de mensagens com rastreadores, pois as estatísticas detalhadas de uso que eles coletam
      são frequentemente muito invasivas e podem às vezes revelar sua identidade e informações pessoais que normalmente
      não pretenderia compartilhar.

  - point: Considere a Jurisdição
    priority: Advanced
    details: >-
      As jurisdições onde a organização está localizada e os dados são hospedados também devem ser levadas em consideração.

  - point: Use uma Plataforma Anônima
    priority: Advanced
    details: >-
      Se você acredita que pode ser alvo, deve optar por uma plataforma de mensagens anônima que não exija
      um número de telefone ou qualquer outra informação pessoalmente identificável para se cadastrar ou usar.

  - point: Garanta que Haja Suporte para Sigilo Prospectivo
    priority: Advanced
    details: >-
      Opte por uma plataforma que implemente sigilo prospectivo. Isso significa que seu aplicativo gera uma nova chave
      de criptografia para cada mensagem.

  - point: Considere uma Plataforma Descentralizada
    priority: Advanced
    details: >-
      Se todos os dados passarem por um provedor central, você terá que confiar neles com seus dados e metadados. Não é
      possível verificar se o sistema em execução é autêntico sem portas traseiras.
