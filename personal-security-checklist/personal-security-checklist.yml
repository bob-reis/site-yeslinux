- title: Social Media
  slug: redes-sociais
  description: Minimizando os riscos associados ao uso de comunidades online
  icon: social
  intro: >
    Comunidades online existem desde a invenção da internet e proporcionam
    às pessoas ao redor do mundo a oportunidade de se conectar, comunicar e compartilhar.
    Embora essas redes sejam uma ótima maneira de promover interação social e
    reunir pessoas, elas têm um lado negro - existem sérias
    [Preocupações de Privacidade com Serviços de Redes Sociais](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services),
    e esses sites de redes sociais são de propriedade de corporações privadas
    que ganham dinheiro coletando dados sobre indivíduos e
    vendendo esses dados, muitas vezes para anunciantes terceiros.

    Proteja sua conta, bloqueie suas configurações de privacidade, mas saiba que mesmo
    após fazer isso, todos os dados carregados intencional e não intencionalmente são
    efetivamente públicos. Se possível, evite usar redes sociais convencionais.
  checklist:
  - point: Proteja sua Conta
    priority: Essential
    details: >-
      Perfis de redes sociais são frequentemente roubados ou tomados. Para proteger sua conta: use uma senha
      única e forte, e ative a autenticação de dois fatores.

  - point: Verifique as Configurações de Privacidade
    priority: Essential
    details: >-
      A maioria das redes sociais permite controlar suas configurações de privacidade. Certifique-se de estar
      confortável com os dados que está expondo atualmente e para quem.

  - point: Considere Todas as Interações como Públicas
    priority: Essential
    details: >-
      Ainda existem inúmeros métodos de visualizar conteúdo 'privado' de usuários em muitas redes sociais.
      Portanto, antes de carregar, publicar ou comentar algo, pense: "Eu me importaria se isso fosse totalmente público?"

  - point: Considere Todas as Interações como Permanentes
    priority: Essential
    details: >-
      Praticamente toda publicação, comentário, foto etc. está sendo continuamente salva por inúmeros serviços terceiros,
      que arquivam esses dados e os tornam indexáveis e publicamente disponíveis quase para sempre.

  - point: Não Revele Demais
    priority: Essential
    details: >-
      Informações de perfil criam um tesouro de dados para hackers, o tipo de informação que os ajuda a personalizar
      golpes de phishing. Evite compartilhar muitos detalhes (data de nascimento, cidade natal, escola etc).

  - point: Tenha Cuidado com o que Carrega
    priority: Essential
    details: >-
      Atualizações de status, comentários, check-ins e mídias podem revelar involuntariamente muito mais do que
      você pretende. Isso é especialmente relevante para fotos e vídeos, que podem mostrar coisas no fundo.

  - point: Não Compartilhe E-mail ou Número de Telefone
    priority: Essential
    details: >-
      Publicar seu endereço de e-mail ou número de celular real fornece mais munição para hackers, trolls e spammers
      usarem contra você, e também pode permitir que aliases, perfis ou pontos de dados separados sejam conectados.

  - point: Não Conceda Permissões Desnecessárias
    priority: Essential
    details: >-
      Por padrão, muitos aplicativos populares de redes sociais solicitam permissão para acessar seus contatos,
      registro de chamadas, localização, histórico de mensagens etc. Se não precisarem desse acesso, não o conceda.

  - point: Cuidado com Integrações de Terceiros
    priority: Essential
    details: >-
      Evite se cadastrar em contas usando login de Rede Social, revogue o acesso a aplicativos sociais que não
      usa mais.

  - point: Evite Publicar Dados Geográficos Enquanto Ainda Estiver no Local
    priority: Essential
    details: >-
      Se planeja compartilhar qualquer conteúdo que revele uma localização, espere até ter deixado o local.
      Isso é particularmente importante quando você está em uma viagem, em um restaurante, campus, hotel/resort,
      prédio público ou aeroporto.

  - point: Remova Metadados Antes de Carregar Mídia
    priority: Optional
    details: >-
      A maioria dos smartphones e algumas câmeras anexam automaticamente um conjunto abrangente de dados adicionais
      (chamados dados EXIF) a cada fotografia. Remova esses dados antes de carregar.

  - point: Implemente Camuflagem de Imagem
    priority: Advanced
    details: >-
      Ferramentas como Fawkes podem ser usadas para alterar sutilmente a estrutura dos rostos em fotos de uma
      maneira imperceptível para humanos, mas que impedirá que sistemas de reconhecimento facial reconheçam
      um determinado rosto.

  - point: Considere Falsear GPS na Vizinhança da Casa
    priority: Advanced
    details: >-
      Mesmo que você nunca use redes sociais, sempre haverá outras pessoas que não são tão cuidadosas
      e podem revelar sua localização.

  - point: Considere Informações Falsas
    priority: Advanced
    details: >-
      Se você só quer ler e não pretende postar muito, considere usar um nome de alias e detalhes de contato falsos.

  - point: Não Tenha Nenhuma Conta em Redes Sociais
    priority: Advanced
    details: >-
      Redes sociais são fundamentalmente não privadas, então para máxima segurança online e privacidade, evite usar
      qualquer rede social convencional.

